name: Deploy Kubonnaci
on:
  push:
    branches:
      - main
      - master
jobs:
  deploy:
    name: Build image
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Test
      run: |-
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t arjunank/react-test -f ./client/Dockerfile.dev ./client
        docker run -e CI=true arjunank/react-test npm test

    - name: Install kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'v1.24.0'
      id: install

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ap-south-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: kubonacciecs
        IMAGE_TAG: ${{ github.sha }}
        SHA: ${{ git rev-parse HEAD }}
      run: |
        docker build -t arjunank/multi-client-k8s:latest -t arjunank/multi-client-k8s:$SHA -f ./client/Dockerfile ./client
        docker build -t arjunank/multi-server-k8s:latest -t arjunank/multi-server-k8s:$SHA -f ./server/Dockerfile ./server
        docker build -t arjunank/multi-worker-k8s:latest -t arjunank/multi-worker-k8s:$SHA -f ./worker/Dockerfile ./worker

        docker push arjunank/multi-client-k8s:latest
        docker push arjunank/multi-server-k8s:latest
        docker push arjunank/multi-worker-k8s:latest

        docker push arjunank/multi-client-k8s:$SHA
        docker push arjunank/multi-server-k8s:$SHA
        docker push arjunank/multi-worker-k8s:$SHA

        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:client ./client
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:server ./server
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:worker ./worker

        docker push $ECR_REGISTRY/$ECR_REPOSITORY:client
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:server
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:worker